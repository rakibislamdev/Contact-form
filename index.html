<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Contact Form</title>
</head>
<body>
    <section class="contact">
        <div class="container">
            <div class="comtact-title">
                <span class="title text-center">
                    <h2>Contact Form</h2>
                </span>
            </div>
            <div class="row">
                <div class="col-md-6 bg-secondary text-white">
                    <span class="text-center">
                        <h3>Get In Touch</h3>
                    </span>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Type Your Name">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="cookies">
                        <label class="form-check-label" for="cookies">I accep all terms & conditions</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                    
                </div>
                <div class="col-md-6 bg-white text-dark">
                    <span class="text-center">
                        <h3>Contac Us</h3>
                    </span>
                    <div class="row">
                        <div class="col-md-4">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="col-md-8">
                            <p><span>Address:</span> House no: 20, Tanore Road, Bagdhani, Paba, Rajshahi</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="col-md-8">
                            <p><span>Phone:</span> +8801794060623</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="col-md-8">
                            <p><span>Email:</span> rakibislamdev@gmail.com</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="col-md-8">
                            <p><span>Website:</span> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
